<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Lisbon</title>
  <link rel="stylesheet" href="stylesheets/places.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <div class="topnav">
    <div class="logo">
      <img class="logo" src="img/mt.png" alt="Logo MT">
    </div>
    <div class="meet-lisbon">Meet Lisbon</div>
    <div class="logout">
      <button>Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="navigation">
      <button class="active" onclick="location.href='places.html'">Places</button>
      <button onclick="location.href='wishlist.html'">Wishlist</button>
    </div>
    <div id="place-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popup-name"></h2>
        <p id="popup-info"></p>
        <img id="popup-image" alt="Place Image">
      </div>
    </div>

    <div class="add-place-container">
      <div id="place-list"></div>
    </div>

    <div id="wishlist"></div>
  </div>
  <script src="javascript/places.js"></script>

</body>

</html>
