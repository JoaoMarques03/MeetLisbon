<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Lisbon</title>
  <link rel="stylesheet" href="stylesheets/favroutes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="topnav">
  <div class="logo">
    <img class="logo" src="img/mt.png" alt="Logo MT">
  </div>
  <div class="meet-lisbon">Meet Lisbon</div>
  <div class="logout">
    <button>Logout</button>
  </div>
</div>

<div class="container">
  <button class="remove-route">Routes <span class="material-icons add-icon">add_circle_outline</span></button>
  <div class="remove-route-container">
    <table id="routes-table">
      <thead>
        <tr>
          <th>Route</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Routes will be populated here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Popup for creating a new route -->
<div id="new-route-popup" class="popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h2>Create a new route</h2>
    <form id="new-route-form">
      <label for="points">Points:</label>
      <select id="points" multiple>
        <!-- Points will be populated here -->
      </select>
      <button type="submit">Create Route</button>
    </form>
  </div>
</div>

<script src="javascript/favroutes.js"></script>
</body>
</html>
