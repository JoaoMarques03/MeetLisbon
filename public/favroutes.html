<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Lisbon</title>
    <link rel="stylesheet" href="stylesheets/favroutes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="topnav">
        <div class="logo">
            <img class="logo" src="img/mt.png" alt="Logo MT">
        </div>
        <div class="meet-lisbon">Meet Lisbon</div>
        <div class="logout">
            <button>Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Your Favorite Routes</h2>
        <table id="routes-table">
            <thead>
                <tr>
                    <th>Route</th>
                </tr>
            </thead>
            <tbody id="routes-body"></tbody>
        </table>
        <button id="new-route-btn">Create New Route</button>
    </div>

    <div id="select-points-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Select which points to add to the route</h2>
            <div id="points-list"></div>
            <button id="confirm-btn">Confirm</button>
        </div>
    </div>

    <div id="create-route-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Create Route</h2>
            <div id="selected-locations-list"></div>
            <input type="text" id="route-name" placeholder="Enter route name">
            <div id="route-order" class="sortable-list"></div>
            <button id="save-create-route-btn">Save Route</button>
        </div>
    </div>

    <script src="javascript/favroutes.js"></script>
</body>
</html>
