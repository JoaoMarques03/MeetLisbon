<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="stylesheets/user.css">
</head>

<body>
    <div id="map"></div>
    <button class="button" onclick="location.href='/places.html'" id="button-top-left">Places</button>
    <button class="button" id="button-top-right">Logout</button>
    <button class="button" onclick="location.href='/wishlist.html'" id="button-bottom-left">Wishlist</button>
    <button class="button" id="button-bottom-right">Favourite Routes</button>
    <button class="button" id="button-bottom-center">Locate me</button>
    <button class="button" id="button-top-center">Custom Route</button>

    <div id="location-dropdown" class="dropdown-content">
        <button id="create-route-button">Create Route</button>
    </div>

    <div id="route-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3>Create Route</h3>
            <ul id="route-list">
            </ul>
            <button id="confirm-route-button">Confirm Route</button>
        </div>
    </div>

    <div id="fav-routes-modal" style="display:none;">
        <div class="modal-content">
            <span id="close-fav-routes-modal" class="close">&times;</span>
            <h2>Favourite Routes</h2>
            <ul id="fav-routes-list"></ul>
            <button id="manage-fav-routes-button">Manage Favourite Routes</button>
        </div>
    </div>

    <script src="javascript/user.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe7Cu0OhbTKUuqzfbodCqv0i87d5qcSA0&callback=initMap"></script>
</body>

</html>
